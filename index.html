<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <!-- Folhas de Estilo -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/capa.css">
  <link rel="stylesheet" href="css/inicio.css">
  <link rel="stylesheet" href="css/sobre.css">
  <link rel="stylesheet" href="css/produto.css">
  <link rel="stylesheet" href="css/contato.css">

  <!-- Scripts -->

  <title>SIFSoft - Empresa Júnior</title>

<body>

    <!-- Navigation Bar 
     
    NÃO ESTÁ FICANDO ATIVO E ESTÁ DESCENDO MUITO RÁPIDO

    -->
    <header>
      <div class="container_logo_navBar">
        <a href="/#main"><img class="logo" src="images/logo.svg" alt="Logo SIFSoft"></a>
      </div>
      
      <div class="container_options_navBar">
        <ul class="menu">
          <li class="item_menu"><a class="link_menu" href="/#inicio">Início</a></li>
          <li class="item_menu"><a class="link_menu" href="/#sobre">Sobre</a></li>
          <li class="item_menu"><a class="link_menu" href="/#produtos">Produtos</a></li>
          <li class="item_menu"><a class="link_menu" href="/#contatos">Contatos</a></li>
          <li class="item_menu"><a class="link_menu" href="http://blog.sifsoft.com.br/">Blog</a></li>
        </ul>
      </div>
    </header>

    <section id="capa">
      <div class="background_capa">
        <img class="img_capa " src="images/logo.svg" alt="Logo SIFSoft">
      </div>

      <div class="main_capa">
          <p class="title_1_capa">Não Fique Para Trás</p>
          <p class="title_2_capa">Supere a Concorrência!</p>

          <a href="#" class="btn_capa">
            COMECE AGORA
          </a>

          <div class="down_arrow hu__hu__">
            <img src="images/arrows_down.svg" alt="Seta para baixo">
          </div>
      </div>

    </section>

    <section id="inicio"> 
   
    </section>

    <section id="sobre">

    </section>

    <section id="produtos">

    </section>

    <section id="contatos">

      <div class="card_contatos">
        <div class="container_title_card_contatos">
          <h3 class="title_card_contatos">Fale Conosco</h3>
          <div class="line_contatos"></div>
        </div>
        <div class="content_card_contatos">
         <div class="container_options_contatos">
          <div class="container_text_options_contatos">
            <img src="images/map_pin.svg" alt="Alfinete" class="icons_contatos">
            <p class="text_contatos">Rodovia MG-404 Km 02 s/n; Zona RuralSalinas - MG, 39560-000
            </p>
          </div>

          <div class="container_text_options_contatos">
            <img src="images/letter.svg" alt="Carta" class="icons_contatos">
            <p class="text_contatos">sifsoftjr@gmail.com
            </p>
          </div>

          <div class="container_text_options_contatos">
            <img src="images/whatsapp_logo.svg" alt="Telefone" class="icons_contatos">
            <p class="text_contatos">(38) 9 0000-0000
            </p>
          </div>

         </div>
          <div class="container_map_contatos">

          </div> 
        </div>
      </div>
